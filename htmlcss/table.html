<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <script src="table.js" defer></script>
    <style>
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="userTable" border="1" width="500">
      <caption>
        User List
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Tel</th>
          <th>Addr</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
