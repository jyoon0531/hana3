<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0" />
    <title>Login</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          로그인
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" medivod="POST">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >이메일 주소</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-300 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >비밀번호</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-300 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-100 mx-auto justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
            >
              로그인
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="flex min-h-full flex-col justify-center px-4 py-10 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="grid grid-rows-5 grid-flow-col justify-items-center gap-2 border-2">

                <div class="border-slate-200 font-bold bg-slate-200 w-full text-center">용도</div>
                <div class="row-span-2 text-center">선물용</div>
                <div class="row-span-2 text-center">가정용</div>
                
                <div class="font-bold bg-slate-200 w-full text-center">중량</div>
                <div>3KG</div>
                <div>5KG</div>
                <div>3KG</div>
                <div>5KG</div>

                <div class="font-bold bg-slate-200 w-full text-center">개수</div>
                <div>11 ~ 16과</div>
                <div>18 ~ 26과</div>
                <div>11 ~ 16과</div>
                <div>18 ~ 26과</div>

                <div class="font-bold bg-slate-200 w-full text-center">가격</div>
                <div>35,000원</div>
                <div>52,000원</div>
                <div>35,000원</div>
                <div>52,000원</div>
          </div>
    </div>

    <div>
        <table class="border border-green-300">
            <thead>
                <tr class="bg-green-100">
                    <th class="w-24">용도</th>
                    <th class="w-24">중량</th>
                    <th class="w-24">개수</th>
                    <th class="w-24">금액</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
