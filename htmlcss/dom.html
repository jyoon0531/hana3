<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - DOM</title>
    <script src="dom.js" defer></script>
    <style>
      ul {
        list-style: none;
      }

      .bg-yellow {
        background-color: yellow;
      }

      .show {
        display: block;
      }

      .hide {
        display: none;
      }
      div {
        border: 1px blue solid;
      }
    </style>
  </head>
  <body>
    <table id="tbl" border="1" style="margin-bottom: 20px">
      <thead>
        <tr>
          <th style="width: 50px">ID</th>
          <th style="width: 100px">Name</th>
          <th style="width: 80px">...</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Hong</td>
          <td>Seoul</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kim</td>
          <td>Seoul</td>
        </tr>
      </tbody>
    </table>
    <div>
      <h3>div1</h3>
      <div>
        <h5>div2</h5>
        <button>Button</button>
      </div>
    </div>
    <ul class="bg-yellow">
      <li id="li1">aaa</li>
      <li id="li2">bbb</li>
      <li id="li3">ccc</li>
    </ul>
  </body>
</html>
