<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-sm mt-5">
      <div class="row">
        <div class="col-sm-6 mb-3">
          <h3 class="text-center">게시글</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action">게시글1</li>
            <li class="list-group-item list-group-item-action">게시글2</li>
            <li class="list-group-item list-group-item-action">게시글3</li>
            <li class="list-group-item list-group-item-action">게시글4</li>
            <li class="list-group-item list-group-item-action">게시글5</li>
          </ul>
        </div>
        <div class="col-sm-6 p-3">
          <form>
            <div class="row mb-3">
              <label for="inputTitle" class="col-sm-2 col-form-label"
                >제목</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  value="<제목>"
                  id="inputTitle"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="textarea" class="col-sm-2 col-form-label">내용</label>
              <div class="col-sm-8">
                <textarea class="form-control-plaintext" id="textarea" rows="4">
asdasd</textarea
                >
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-primary">삭제</button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  수정
                </button>
              </div>
            </div>
          </form>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">제목</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">asdadsd</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    취소
                  </button>
                  <button type="button" class="btn btn-primary">저장</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
